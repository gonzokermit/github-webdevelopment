<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BMI Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel = "stylesheet" href = "style3.css">
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <header class="ueberschrift">
                    <h1>BMI-Calculator</h1>
                </header>
                <div class="input">
                    <p>Height in cm</p>
                    <div class="height">
                        <input type="text" class="input-height" id="height" placeholder="1-200">
                    </div>
                    <p>Weight in kg</p>
                    <div class="weight">
                        <input type="text" class="input-weight" id="weight" placeholder="1-200">
                    </div>
                    <div class="btn">
                        <button type="button" id="enter" class="enter">Calculate</button>
                        <button type="button" id="clear-input" class="clear-input">Clear Input</button>
                    </div>
                </div>
                <div class="result-output">
                    <p id="result">Here comes the result</p>
                </div>
                <div class="result-weight-output">
                    <p id="result-weight"></p>
                </div>        
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
