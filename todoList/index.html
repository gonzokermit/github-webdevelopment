<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ToDoList</title>
        <meta name="description" content="Java Script ToDoList">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/b069149807.js" crossorigin="anonymous"></script>
        <!--<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">-->
    </head>
    <body>
        <div class="intro">
            <h1>To-Do-List</h1>
        </div>

        <div class="helpText">
            <p>Gib Text im Eingabefeld ein, um Aufgabe zur Liste hinzuzuf√ºgen.</p>
            <p>Klicke auf eine Aufgabe, um sie als erledigt zu markieren.</p>
            <p>Klicke auf X, um eine Aufgabe aus der Liste zu entfernen.</p>
        </div>

        <div id="Nutzereingabe">
            <input id="userInput" type="text" placeholder="Neue Aufgabe..." maxlength="27">
            <button id="enter"><i class="fas fa-pencil-alt"></i></button>
        </div>

        <div class="listItems">
            <ul class="list">
                <li>Eintrag fuer Styling und Js-Code</li>
            </ul>
        </div>
        <script src="app.js"></script>
    </body>
</html>
